name: ⭐ Update Anime Data

on:
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at 12:00 AM IST
  workflow_dispatch:     # Manual run from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔁 Fetch latest anime data
        run: npm run fetch

      - name: 📝 Commit & Push changes using GH_PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Shinei Nouzen"
          git config user.email "shinei@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Shineii86/AniRecommendAPI.git
          
          git add data/anime.json
          if git diff --cached --quiet; then
            echo "🌸 No changes to commit"
          else
            git commit -m "🚀 Update anime.json (auto-update)"
            git push origin main
          fi
